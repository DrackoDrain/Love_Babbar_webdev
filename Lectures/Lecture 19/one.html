<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear,Float,Overfow</title>
    <style>
        .box{
            border: 2px solid black;
            overflow: auto;

        }
        .item{
            height: 200px;
            width: 200px;
            margin: 2px;
            background-color: aquamarine;
            float: left;
        }
        #abc4{
            float: right;
        }
        #abc3{
            float: right;
        }
        #abc2{
            float: right;
        }
        #abc1{
            float: right;
        }
    </style>
    
</head>
<body>
    <div class="box">
        <div class="item" id="abc1">1</div>
        <div class="item" id="abc2">2</div>
        <div class="item" id="abc3">3</div>
        <div class="item" id="abc4">4</div>
    </div>
</body>
</html>
